<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: math                             ;
        background-color: black;
        color: white;
      }

      .nav {
        text-align: right;
        padding: 10px;
      }

      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav li {
        display: inline;
        margin-left: 30px;
      }

      .nav a {
        font-size: 20px;
        text-decoration: none;
        color: white;
      }

      .nav a:hover {
        color: rgb(17, 195, 115);
      }

      #logo {
        width: 6%;
        float: left;
        margin-left: 15px;
      }

      h2 {
        font-size: 35px;
        text-align: center;
        color: rgb(0, 255, 157);
        margin-top: 100px;
      }

      form {
        border: 5px solid rgba(0, 130, 104, 0.5);
        border-radius: 20px;
        margin-top: -18px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 0 21px rgba(0, 130, 104, 0.9);
      }

      label {
        display: block;
        color: rgb(0, 249, 187);
        margin: 6px;
        margin-bottom: 0px;
      }

      input,
      textarea {
        border-radius: 10px;
        margin: 6px;
        width: 97%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: rgb(2, 239, 184);
        color: rgb(0, 72, 53);
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: rgb(0, 212, 173);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <img id="logo" src="img/logo2.svg" alt="" />
        <li><a href="" id="index">Home</a></li>
        <li><a href="" id="about me">About Me</a></li>
        <li><a href="" id="project">Projects</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </div>

    <h2>Contact Us</h2>

    <form action="process_form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("about me")
        .addEventListener("click", function () {
          window.open("About Me.html", "_blank");
        });

      document.getElementById("project").addEventListener("click", function () {
        window.open("Project.html", "_blank");
      });

      document.getElementById("contact").addEventListener("click", function () {
        window.open("contact.html", "_blank");
      });
    </script>
  </body>
</html>
